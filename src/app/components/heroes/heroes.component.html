<h1 class="animated fadeIn fast">Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns animated fadeIn fast">
 <div class="card animated fadein fast" *ngFor="let heroe of heroes;let i=index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}.</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
      
      <button (click)="verHeroe(i)" class="btn btn-outline-primary btn-block">
        Ver Mas...
      </button>
    
       <!--<a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver mas...</a>-->
    </div>
  </div>
</div>
